<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write(`<link rel="import" href="../../theme/${theme}/vcf-enhanced-date-picker.html">`);

    window.addEventListener('WebComponentsReady', function() {
      customElements.whenDefined('vcf-enhanced-date-picker').then(() => {
        window.ShadyDOM && window.ShadyDOM.flush(); // Force DOM composition
        window.webComponentsAreReady = true; // Checked in gemini before capture callback
      });
    });
  </script>
</head>

<body>

  <div id="default-tests" style="padding: 10px;">
    Plain
    <vcf-enhanced-date-picker></vcf-enhanced-date-picker>

    <br>Label
    <vcf-enhanced-date-picker label="Pick a date"></vcf-enhanced-date-picker>

    <br>Placeholder
    <vcf-enhanced-date-picker placeholder="Pick a date"></vcf-enhanced-date-picker>

    <br>Disabled
    <vcf-enhanced-date-picker disabled></vcf-enhanced-date-picker>

    <br>Read-only
    <vcf-enhanced-date-picker readonly></vcf-enhanced-date-picker>

    <br>Value
    <vcf-enhanced-date-picker value="1991-12-20"></vcf-enhanced-date-picker>

    <br>Clear button visible
    <vcf-enhanced-date-picker clear-button-visible></vcf-enhanced-date-picker>
    <vcf-enhanced-date-picker clear-button-visible value="1991-12-20"></vcf-enhanced-date-picker>
  </div>

</body>
